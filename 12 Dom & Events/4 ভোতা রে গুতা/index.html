<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Task 1: Background Color Change -->
  <button id="btn-red">Make Background Red</button>

  <!-- Task 2: Change Text -->
  <p id="text">Hello, World!</p>
  <button id="btn-change-text">Change Text</button>

  <!-- Task 3: Input Field to Update Text -->
  <p id="input-output">Default Text</p>
  <input type="text" id="text-input" placeholder="Write something">
  <button id="btn-update-text">Update Text</button>

  <!-- Task 4: Comment Posting System -->
  <div id="comment-section">
    <textarea id="comment-input" placeholder="Write your comment here"></textarea>
    <button id="btn-post-comment">Post Comment</button>
    <div id="comments-container"></div>
  </div>

  <!-- Task 5: Event Delegation -->
  <ul id="item-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Bonus Task -->
  <button id="btn-theme-change">Change Theme</button>

  <script src="script.js"></script>
</body>
</html>
